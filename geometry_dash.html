<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            border: 3px solid #333;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #score {
            margin-bottom: 10px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
            display: none;
        }

        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #gameOver button {
            padding: 15px 30px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #gameOver button:hover {
            background: #764ba2;
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
        </div>
        <div id="gameOver">
            <h1>GAME OVER!</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
        <div id="instructions">
            SPACE or CLICK to Jump | ESC to Reset
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas sizing
        canvas.width = 800;
        canvas.height = 600;

        // Game variables
        let gameRunning = true;
        let score = 0;
        let gameSpeed = 6;

        // Player object
        const player = {
            x: 50,
            y: 0,
            width: 30,
            height: 30,
            velocityY: 0,
            jumping: false,
            color: '#ff6b6b'
        };

        const gravity = 0.6;
        const jumpPower = -15;
        const groundLevel = canvas.height - 50;

        // Obstacles array
        let obstacles = [];
        let spawnRate = 0;

        // Platforms array
        let platforms = [];

        // Initialize ground
        function drawGround() {
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, groundLevel, canvas.width, 50);
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, groundLevel, canvas.width, 50);
        }

        // Player draw
        function drawPlayer() {
            // Body
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Eyes
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + 8, player.y + 8, 6, 6);
            ctx.fillRect(player.x + 16, player.y + 8, 6, 6);

            // Pupils
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x + 9, player.y + 9, 4, 4);
            ctx.fillRect(player.x + 17, player.y + 9, 4, 4);
        }

        // Update player
        function updatePlayer() {
            player.velocityY += gravity;
            player.y += player.velocityY;

            // Ground collision
            if (player.y + player.height >= groundLevel) {
                player.y = groundLevel - player.height;
                player.velocityY = 0;
                player.jumping = false;
            }

            // Bounce off ceiling
            if (player.y < 0) {
                player.y = 0;
                player.velocityY = 0;
            }
        }

        // Spawn obstacles
        function spawnObstacle() {
            if (spawnRate % 80 === 0) {
                obstacles.push({
                    x: canvas.width,
                    y: groundLevel - 40,
                    width: 30,
                    height: 40,
                    color: '#4169E1'
                });
            }
            spawnRate++;
        }

        // Update obstacles
        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;

                // Remove off-screen obstacles
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                    gameSpeed += 0.05;
                }
            }
        }

        // Draw obstacles
        function drawObstacles() {
            for (let obstacle of obstacles) {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Add shine effect
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fillRect(obstacle.x + 5, obstacle.y + 5, 8, 8);
            }
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Check collisions
        function checkCollisions() {
            for (let obstacle of obstacles) {
                if (checkCollision(player, obstacle)) {
                    gameRunning = false;
                    endGame();
                }
            }
        }

        // End game
        function endGame() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Update score display
        function updateUI() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = 'rgba(135, 206, 235, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameRunning) {
                updatePlayer();
                spawnObstacle();
                updateObstacles();
                checkCollisions();
                updateUI();
            }

            drawGround();
            drawObstacles();
            drawPlayer();

            requestAnimationFrame(gameLoop);
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                if (!player.jumping && player.y >= groundLevel - player.height) {
                    player.velocityY = jumpPower;
                    player.jumping = true;
                }
            }
            if (e.code === 'Escape') {
                location.reload();
            }
        });

        // Click to jump
        document.addEventListener('click', (e) => {
            if (gameRunning && e.target === canvas) {
                if (!player.jumping && player.y >= groundLevel - player.height) {
                    player.velocityY = jumpPower;
                    player.jumping = true;
                }
            }
        });

        // Start game
        player.y = groundLevel - player.height;
        gameLoop();
    </script>
</body>
</html>
